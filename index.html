<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boken</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <main class="main">
        <section class="ContenedorUno">

            <div class="logo">
                <img class="logoTexto" src="img/logo-texto.png" alt="ImagenLogo">
            </div>
            <div class="logoImg">
                <img class="LogoImagen" src="img/logo-imagen.png" alt="ImagenLogo">
            </div>
        </section>
        <section class="ContenedorDos">

            <div class="Info">
                <h2>Creando la comunidad bancaria digital</h2>
                <p>Usa tu tarjeta de debito Bokeh donde quieras. En Argentina o en cualquier parte del mundo. Somos tu banco Internacional!
                </p>
                <button class="boton">SUMATE</button>
            </div>



            <div class="redes-sociales">
                <span class="face"><i class="fab fa-facebook-f"></i></span>
                <span class="twiter"><i class="fab fa-twitter"></i></span>
                <span class="insta"><i class="fab fa-instagram"></i></span>
            </div>
        </section>


    </main>
</body>

</html>
